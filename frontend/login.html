<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>


    <style>
        body {
            font-family:'Consolass',monospace;
            background-color: #000000;
            display: flex;
            height: 100vh;
            margin: 0;
        }

          .image-container {
            width: 70%; 
            background: url('') no-repeat center center;
        }

        .login-container {
            background-color: #111111;
            padding: 25px;
            border-radius: 25px;
            border: 0px solid #ffffff;
            width: 1000px;
            height: 400px;
            margin-right: 430px;
            margin-top: 90px;
        }

        
        h4{
            text-align:center;
            padding-right: 25px;
            margin-bottom: 50px;
            margin-top: 10px;
            font-size: 35px;
            color: #ffffff;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff0a;
            color: #ffffff;
            border: 0px solid #ffffff;
            border-radius: 20px;
            font-family:'Consolass',monospace;
            
        }

        .sup-btn {
            width: 100%;
            padding: 15px;
            background-color: #44074d;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0 auto;
            font-family:'Consolass',monospace;
            transition: all 0.3s ease, transform 0.5s ease;
}
.sup-btn:hover {
    box-shadow: 0 0 15px 5px #44074d; 
    background-color: #9b41a8; 
    transform: scale(1.05);
    color: #ffffff;
}
        
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            margin-top: 20px; 
            display: block; 
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
        }

        .text{
            text-align: center;
            margin-top: 10px;
            color: #ffffff;
        }
       
    </style>
</head>
<body>
    <div class="image-container">
    </div> 
    <div class="login-container">
        <h4>Login</h4>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="button" class="sup-btn" onclick="validateLogin()">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
